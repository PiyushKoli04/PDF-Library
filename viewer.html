  <style>
    body { overflow-x: hidden; }

    #flipbook-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      overflow: visible;
      padding: 20px 24px;
      box-sizing: border-box;
    }

    #flipbook-scale-wrap {
      transform-origin: top center;
    }

    .viewer-arrows {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .viewer-arrows__btn {
      background: var(--clr-surface);
      border: 1px solid var(--clr-border);
      color: var(--clr-text);
      border-radius: var(--radius-md);
      padding: 10px 20px;
      font-size: 0.88rem;
      font-family: var(--font-body);
      cursor: pointer;
      transition: all var(--t-normal);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .viewer-arrows__btn:hover:not(:disabled) {
      border-color: var(--clr-accent);
      color: var(--clr-accent);
    }
    .viewer-arrows__btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .viewer-page-counter {
      font-size: 0.88rem;
      color: var(--clr-text-muted);
      min-width: 120px;
      text-align: center;
    }

    #single-page-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      padding: 16px 0 24px;
      box-sizing: border-box;
      overflow-y: auto;
      /* Allow natural document scroll on mobile */
    }

    #single-page-wrapper canvas {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 2px 12px rgba(0,0,0,0.35);
    }

    /* Hide prev/next nav buttons on mobile — user scrolls instead */
    @media (max-width: 640px) {
      .viewer-arrows { display: none !important; }
    }

    .viewer-zoom {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .viewer-info-bar {
      background: var(--clr-surface);
      border-bottom: 1px solid var(--clr-border);
      padding: 10px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 0.82rem;
      color: var(--clr-text-faint);
      flex-wrap: wrap;
    }
    .viewer-info-bar span + span::before {
      content: '·';
      margin: 0 8px;
    }

    @media (max-width: 640px) {
      #flipbook-wrapper    { display: none !important; }
      #single-page-wrapper { display: flex !important; }
      .viewer-zoom         { display: none !important; }
      #btn-fullscreen      { display: none !important; }
      .viewer-arrows       { display: none !important; }
    }

    /* ─────────────────────────────────────────────────────────
       PDF-ONLY fullscreen — #viewer-container is the target
       ───────────────────────────────────────────────────────── */
    #viewer-container {
      position: relative;
    }

    #viewer-container:fullscreen,
    #viewer-container:-webkit-full-screen,
    #viewer-container:-moz-full-screen,
    #viewer-container:-ms-fullscreen {
      background: var(--clr-bg, #111118);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Mobile fullscreen — outer clips, but single-page-wrapper is the scroll container */
    @media (max-width: 640px) {
      #viewer-container:fullscreen,
      #viewer-container:-webkit-full-screen,
      #viewer-container:-moz-full-screen {
        justify-content: flex-start;
        align-items: stretch;
      }
    }

    #viewer-container:fullscreen #flipbook-wrapper,
    #viewer-container:-webkit-full-screen #flipbook-wrapper,
    #viewer-container:-moz-full-screen #flipbook-wrapper {
      padding: 8px 48px;
      flex: 0 0 auto;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #viewer-container:fullscreen #flipbook-scale-wrap,
    #viewer-container:-webkit-full-screen #flipbook-scale-wrap,
    #viewer-container:-moz-full-screen #flipbook-scale-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #viewer-container:fullscreen .viewer-arrows,
    #viewer-container:-webkit-full-screen .viewer-arrows,
    #viewer-container:-moz-full-screen .viewer-arrows {
      flex-shrink: 0;
      margin-top: 16px;
      padding: 0 0 16px;
    }

    /* ── Floating zoom bar inside viewer-container ── */
    #fs-zoom-bar {
      position: absolute;
      bottom: 72px;   /* sits above the prev/next buttons */
      left: 50%;
      transform: translateX(-50%);
      z-index: 9998;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 24px;
      padding: 6px 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
    }
    /* Show the zoom bar only when in fullscreen */
    #viewer-container:fullscreen          #fs-zoom-bar,
    #viewer-container:-webkit-full-screen #fs-zoom-bar,
    #viewer-container:-moz-full-screen    #fs-zoom-bar,
    #viewer-container:-ms-fullscreen      #fs-zoom-bar {
      opacity: 1;
      pointer-events: auto;
    }
    .fz-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      line-height: 1;
      cursor: pointer;
      padding: 2px 8px;
      border-radius: 50%;
      transition: background 0.15s;
    }
    .fz-btn:hover { background: rgba(255,255,255,0.15); }
    #fs-zoom-label {
      font-size: 0.82rem;
      color: rgba(255,255,255,0.85);
      min-width: 42px;
      text-align: center;
    }

    /* Mobile fullscreen: single-page-wrapper IS the scroll container, fills the screen */
    #viewer-container:fullscreen #single-page-wrapper,
    #viewer-container:-webkit-full-screen #single-page-wrapper,
    #viewer-container:-moz-full-screen    #single-page-wrapper {
      display: flex !important;
      flex-direction: column;
      align-items: center;
      overflow-y: scroll !important;   /* force scroll — never hidden */
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch; /* smooth momentum scroll on iOS */
      width: 100vw;
      height: 100vh;
      padding: 8px 0 80px;
      box-sizing: border-box;
      gap: 12px;
    }
    /* On mobile fullscreen hide the flipbook */
    @media (max-width: 640px) {
      #viewer-container:fullscreen #flipbook-wrapper,
      #viewer-container:-webkit-full-screen #flipbook-wrapper,
      #viewer-container:-moz-full-screen    #flipbook-wrapper {
        display: none !important;
      }
      /* In mobile fullscreen the zoom bar adjusts canvas width */
      #viewer-container:fullscreen          #fs-zoom-bar,
      #viewer-container:-webkit-full-screen #fs-zoom-bar,
      #viewer-container:-moz-full-screen    #fs-zoom-bar {
        bottom: 16px;   /* no prev/next buttons on mobile, move to bottom */
      }
    }

    /* ── Hide the old toolbar zoom on mobile (zoom is now inside fs bar) ── */
    #btn-fullscreen {
      background: var(--clr-surface, #1e1e2e);
      border: 1px solid var(--clr-border, #333);
      color: var(--clr-text, #e0e0e0);
      border-radius: var(--radius-md, 6px);
      padding: 6px 10px;
      font-size: 0.82rem;
      font-family: var(--font-body);
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      line-height: 1;
      flex-shrink: 0;
    }
    #btn-fullscreen:hover {
      border-color: var(--clr-accent, #7c6af7);
      color: var(--clr-accent, #7c6af7);
    }
    #btn-fullscreen svg { width: 15px; height: 15px; flex-shrink: 0; }

    #btn-exit-fullscreen {
      display: none;
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 9999;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.82rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, transform 0.15s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #btn-exit-fullscreen:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.4);
      transform: scale(1.04);
    }
    #btn-exit-fullscreen svg { width: 14px; height: 14px; }

    #viewer-container:fullscreen          #btn-exit-fullscreen,
    #viewer-container:-webkit-full-screen #btn-exit-fullscreen,
    #viewer-container:-moz-full-screen    #btn-exit-fullscreen,
    #viewer-container:-ms-fullscreen      #btn-exit-fullscreen {
      display: inline-flex;
    }

  <script>
  'use strict';

  const PDF_WORKER   = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  const DATA_URL     = 'assets/data/pdfs.json';
  const SCALE_RENDER = 2.0;
  const SCALE_MOBILE = 1.6;

  const ZOOM_MIN     = 0.70;
  const ZOOM_MAX     = 1.00;
  const ZOOM_STEP    = 0.05;
  const ZOOM_DEFAULT = ZOOM_MAX;

  function displayPct(z) {
    const pct = 50 + ((z - ZOOM_MIN) / (ZOOM_MAX - ZOOM_MIN)) * 50;
    return Math.round(pct) + '%';
  }

  let pdfDoc       = null;
  let pageFlip     = null;
  let currentPage  = 1;
  let totalPages   = 0;
  let zoomScale    = ZOOM_DEFAULT;
  let isMobile     = window.innerWidth <= 640;
  let singlePagePixelW = 0; // ← now tracks single-page width (not spread)
  let singlePagePixelH = 0; // ← tracks single-page height for fullscreen scaling

  const $            = id => document.getElementById(id);
  const loadingEl    = $('viewer-loading');
  const loadingMsg   = $('viewer-loading-msg');
  const errorEl      = $('viewer-error');
  const errorMsgEl   = $('viewer-error-msg');
  const container    = $('viewer-container');
  const flipbookEl   = $('pdf-flipbook');
  const flipWrapper  = $('flipbook-wrapper');
  const scaleWrap    = $('flipbook-scale-wrap');
  const singleWrap   = $('single-page-wrapper');
  const btnPrev      = $('btn-prev');
  const btnNext      = $('btn-next');
  const pageCounter  = $('page-counter');
  const docTitle     = $('viewer-doc-title');
  const metaInfo     = $('viewer-meta-info');
  const pageInfo     = $('viewer-page-info');
  const zoomLabel    = $('zoom-label');
  const fsZoomLabel  = $('fs-zoom-label');
  const btnFS        = $('btn-fullscreen');
  const btnExitFS    = $('btn-exit-fullscreen');

  function escapeHtml(s) {
    return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;')
      .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }
  function showError(html) {
    loadingEl.style.display = 'none';
    errorEl.style.display   = 'block';
    errorMsgEl.innerHTML    = html || 'An unknown error occurred.';
  }
  function setStatus(msg) { loadingMsg.textContent = msg; }

  function isFullscreen() {
    return !!(
      document.fullscreenElement       ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement    ||
      document.msFullscreenElement
    );
  }

  function applyFitScale() {
    if (!singlePagePixelW) return;

    const fs          = isFullscreen();
    const containerW  = fs ? window.innerWidth  : (container.getBoundingClientRect().width || window.innerWidth);
    const containerH  = fs ? window.innerHeight : Infinity;
    const sidePadding = fs ? 96 : 48;
    const available   = Math.max(containerW - sidePadding, 100);

    // Scale to fit width first (single page width, not spread)
    let baseScale = available / singlePagePixelW;

    if (fs && singlePagePixelH) {
      // Also constrain by height — reserve ~60px for the nav buttons below
      const BUTTONS_H = 60;
      const maxH      = containerH - BUTTONS_H;
      const scaleByH  = maxH / singlePagePixelH;
      baseScale       = Math.min(baseScale, scaleByH);
    }

    const finalScale = baseScale * zoomScale;

    scaleWrap.style.transform       = `scale(${finalScale})`;
    scaleWrap.style.transformOrigin = 'top center';

    if (fs) {
      // In fullscreen: set wrapper height to scaled content height so flexbox centres it correctly
      const scaledH = Math.ceil(singlePagePixelH * finalScale);
      flipWrapper.style.height     = `${scaledH}px`;
      flipWrapper.style.flexShrink = '';
      flipWrapper.style.minHeight  = '';
    } else {
      flipWrapper.style.height     = `${Math.ceil(singlePagePixelH * finalScale) + 40}px`;
      flipWrapper.style.flexShrink = '';
      flipWrapper.style.minHeight  = '';
    }
  }

  function updateControls() {
    // Always single-page tracking now (pageFlip in portrait/single mode still increments per page)
    const idx = pageFlip ? pageFlip.getCurrentPageIndex() : currentPage - 1;
    pageCounter.textContent = `Page ${idx + 1} of ${totalPages}`;
    pageInfo.textContent    = `Page ${idx + 1} of ${totalPages}`;

    if (isMobile) {
      btnPrev.disabled = currentPage <= 1;
      btnNext.disabled = currentPage >= totalPages;
    } else {
      btnPrev.disabled = idx <= 0;
      btnNext.disabled = idx >= totalPages - 1;
    }
  }

  async function renderPage(num, scale) {
    const page = await pdfDoc.getPage(num);
    const vp   = page.getViewport({ scale });
    const c    = document.createElement('canvas');
    c.width    = Math.floor(vp.width);
    c.height   = Math.floor(vp.height);
    await page.render({ canvasContext: c.getContext('2d'), viewport: vp }).promise;
    return c;
  }

  let mobileZoom = 1.0;  // 1.0 = fit to screen width; >1 = zoomed in

  // Mobile: render all pages stacked vertically, crisp on HiDPI screens
  async function renderAllMobilePages() {
    singleWrap.innerHTML = '';
    const dpr       = Math.min(window.devicePixelRatio || 1, 3); // cap at 3× to avoid OOM
    const viewportW = window.innerWidth;

    for (let i = 1; i <= totalPages; i++) {
      setStatus(`Rendering page ${i} of ${totalPages}…`);
      const page   = await pdfDoc.getPage(i);
      const baseVP = page.getViewport({ scale: 1 });

      // Render at DPR × zoom so pixels are 1-to-1 on the physical screen
      const scale  = (viewportW / baseVP.width) * mobileZoom * dpr;
      const vp     = page.getViewport({ scale });

      const c        = document.createElement('canvas');
      c.width        = Math.floor(vp.width);
      c.height       = Math.floor(vp.height);
      // Let CSS shrink it back to logical width — browser uses it as a high-res source
      c.style.width  = '100%';
      c.style.height = 'auto';
      c.style.display = 'block';
      c.dataset.page  = i;

      await page.render({ canvasContext: c.getContext('2d'), viewport: vp }).promise;
      singleWrap.appendChild(c);
    }
    setupMobileScrollObserver();
  }

  function setupMobileScrollObserver() {
    if (window._mobilePageObserver) window._mobilePageObserver.disconnect();
    const canvases = singleWrap.querySelectorAll('canvas');
    const observer = new IntersectionObserver(entries => {
      let best = null, bestRatio = 0;
      entries.forEach(e => { if (e.intersectionRatio > bestRatio) { bestRatio = e.intersectionRatio; best = e.target; } });
      // Also scan all canvases if no entry is dominant
      if (!best) return;
      const pg = parseInt(best.dataset.page, 10);
      if (!isNaN(pg)) {
        currentPage = pg;
        pageCounter.textContent = `Page ${currentPage} of ${totalPages}`;
        pageInfo.textContent    = `Page ${currentPage} of ${totalPages}`;
      }
    }, { root: null, threshold: Array.from({length:11}, (_,i) => i/10) });
    canvases.forEach(c => observer.observe(c));
    window._mobilePageObserver = observer;
  }

  async function buildFlipbook() {
    const urls = [];
    for (let i = 1; i <= totalPages; i++) {
      setStatus(`Rendering page ${i} of ${totalPages}…`);
      const c = await renderPage(i, SCALE_RENDER);
      urls.push(c.toDataURL('image/jpeg', 0.92));
    }

    const vp1 = (await pdfDoc.getPage(1)).getViewport({ scale: SCALE_RENDER });
    const PW  = Math.floor(vp1.width);
    const PH  = Math.floor(vp1.height);

    // ── CHANGED: track single-page dimensions (not spread) ──
    singlePagePixelW = PW;
    singlePagePixelH = PH;

    if (pageFlip) {
      try { pageFlip.destroy(); } catch (_) {}
      pageFlip = null;
    }
    flipbookEl.innerHTML = '';

    if (!window.St || typeof window.St.PageFlip !== 'function') {
      showError('PageFlip library failed to initialise. Open DevTools → Console for details, then refresh.');
      return;
    }

    pageFlip = new window.St.PageFlip(flipbookEl, {
      width:               PW,
      height:              PH,
      size:                'fixed',
      drawShadow:          true,
      flippingTime:        600,
      usePortrait:         true,   // ← CHANGED: single-page mode (one page at a time)
      startZIndex:         1,
      autoSize:            false,
      maxShadowOpacity:    0.5,
      mobileScrollSupport: false,
      showCover:           false,
    });

    pageFlip.loadFromImages(urls);
    setTimeout(applyFitScale, 100);

    pageFlip.on('flip', e => {
      currentPage = e.data + 1;
      updateControls();
    });

    currentPage = 1;
    updateControls();
  }

  async function initViewer() {
    pdfjsLib.GlobalWorkerOptions.workerSrc = PDF_WORKER;
    zoomLabel.textContent   = displayPct(zoomScale);
    fsZoomLabel.textContent = displayPct(zoomScale);

    const id = new URLSearchParams(location.search).get('id');
    if (!id) { showError('No document ID specified.'); return; }

    let pdfMeta = null, isPremium = false;
    try {
      const data = await fetch(DATA_URL).then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      });
      const pub  = data.public_pdfs  || [];
      const prem = data.premium_pdfs || [];
      pdfMeta    = [...pub, ...prem].find(p => p.id === id);
      isPremium  = !!(prem.find(p => p.id === id));
    } catch (err) {
      showError(`Could not load library data: ${err.message}`);
      return;
    }

    if (!pdfMeta) { showError(`Document "${escapeHtml(id)}" not found.`); return; }

    if (isPremium) {
      const session = window.Auth ? window.Auth.getSession() : null;
      if (!session || session.role !== 'premium') {
        showError('This is a premium document. <a href="premium.html" style="color:var(--clr-accent)">Upgrade to access →</a>');
        return;
      }
    }

    document.title       = `${pdfMeta.title} — PDFLibrary`;
    docTitle.textContent = pdfMeta.title;
    metaInfo.innerHTML   = `
      <span>${escapeHtml(pdfMeta.category||'')}</span>
      <span>${pdfMeta.pages||'—'} pages</span>
      <span>${escapeHtml(pdfMeta.size||'')}</span>`;

    setStatus('Loading PDF file…');
    try {
      pdfDoc     = await pdfjsLib.getDocument(pdfMeta.file).promise;
      totalPages = pdfDoc.numPages;
    } catch (err) {
      showError(`Failed to load PDF: ${err.message}<br>Check the <code>file</code> path in pdfs.json.`);
      return;
    }

    container.style.display = 'block';
    isMobile = window.innerWidth <= 640;

    if (isMobile) {
      flipWrapper.style.display  = 'none';
      singleWrap.style.display   = 'flex';
      await renderAllMobilePages();
      loadingEl.style.display    = 'none';
    } else {
      singleWrap.style.display  = 'none';
      flipWrapper.style.display = 'flex';
      await buildFlipbook();
      loadingEl.style.display   = 'none';
    }

    updateControls();
  }

  btnPrev.addEventListener('click', async () => {
    if (isMobile) {
      // Mobile uses scroll — buttons are hidden, but just in case: scroll to prev page canvas
      const c = singleWrap.querySelector(`canvas[data-page="${currentPage - 1}"]`);
      if (c) c.scrollIntoView({ behavior: 'smooth' });
    } else {
      if (pageFlip) pageFlip.flipPrev();
    }
  });

  btnNext.addEventListener('click', async () => {
    if (isMobile) {
      // Mobile uses scroll — buttons are hidden, but just in case: scroll to next page canvas
      const c = singleWrap.querySelector(`canvas[data-page="${currentPage + 1}"]`);
      if (c) c.scrollIntoView({ behavior: 'smooth' });
    } else {
      if (pageFlip) pageFlip.flipNext();
    }
  });

  function syncZoomLabels() {
    const pct = displayPct(zoomScale);
    zoomLabel.textContent   = pct;
    fsZoomLabel.textContent = pct;
  }

  async function applyZoom() {
    if (isMobile) {
      // Mobile zoom re-renders at new scale for crispness
      mobileZoom = 0.8 + (zoomScale - ZOOM_MIN) / (ZOOM_MAX - ZOOM_MIN) * 0.6; // map 0.70–1.00 → 0.8×–1.4×
      syncZoomLabels();
      loadingEl.style.display = 'flex';
      await renderAllMobilePages();
      loadingEl.style.display = 'none';
    } else {
      syncZoomLabels();
      applyFitScale();
    }
  }

  $('btn-zoom-in').addEventListener('click', async () => {
    if (zoomScale >= ZOOM_MAX) return;
    zoomScale = +(Math.min(ZOOM_MAX, zoomScale + ZOOM_STEP)).toFixed(3);
    await applyZoom();
  });

  $('btn-zoom-out').addEventListener('click', async () => {
    if (zoomScale <= ZOOM_MIN) return;
    zoomScale = +(Math.max(ZOOM_MIN, zoomScale - ZOOM_STEP)).toFixed(3);
    await applyZoom();
  });

  // In-fullscreen zoom bar (mirrors the toolbar zoom)
  $('fs-zoom-in').addEventListener('click', async () => {
    if (zoomScale >= ZOOM_MAX) return;
    zoomScale = +(Math.min(ZOOM_MAX, zoomScale + ZOOM_STEP)).toFixed(3);
    await applyZoom();
  });

  $('fs-zoom-out').addEventListener('click', async () => {
    if (zoomScale <= ZOOM_MIN) return;
    zoomScale = +(Math.max(ZOOM_MIN, zoomScale - ZOOM_STEP)).toFixed(3);
    await applyZoom();
  });

  /* ── Fullscreen ── */
  function enterFullscreen() {
    const el = container;
    if (el.requestFullscreen)       return el.requestFullscreen();
    if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
    if (el.mozRequestFullScreen)    return el.mozRequestFullScreen();
    if (el.msRequestFullscreen)     return el.msRequestFullscreen();
  }

  function exitFullscreen() {
    if (document.exitFullscreen)       return document.exitFullscreen();
    if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
    if (document.mozCancelFullScreen)  return document.mozCancelFullScreen();
    if (document.msExitFullscreen)     return document.msExitFullscreen();
  }

  function syncFullscreenUI() {
    const fs = isFullscreen();
    btnFS.title = fs ? 'Exit fullscreen' : 'Fullscreen PDF';
    btnFS.setAttribute('aria-label', fs ? 'Exit fullscreen' : 'Fullscreen PDF');
    if (!isMobile) {
      setTimeout(applyFitScale, 150);
    } else if (fs) {
      // Mobile fullscreen: ensure scroll observer is active
      setTimeout(setupMobileScrollObserver, 150);
    }
  }

  btnFS.addEventListener('click', () => {
    isFullscreen() ? exitFullscreen() : enterFullscreen();
  });

  btnExitFS.addEventListener('click', () => {
    exitFullscreen();
  });

  ['fullscreenchange','webkitfullscreenchange','mozfullscreenchange','MSFullscreenChange']
    .forEach(evt => document.addEventListener(evt, syncFullscreenUI));

  /* ── Window resize ── */
  let resizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(async () => {
      const wasMobile = isMobile;
      isMobile = window.innerWidth <= 640;
      if (isMobile === wasMobile) {
        if (!isMobile) applyFitScale();
        return;
      }
      if (!pdfDoc) return;
      if (isMobile) {
        flipWrapper.style.display  = 'none';
        singleWrap.style.display   = 'flex';
        loadingEl.style.display    = 'flex';
        await renderAllMobilePages();
        loadingEl.style.display    = 'none';
      } else {
        singleWrap.style.display  = 'none';
        flipWrapper.style.display = 'flex';
        loadingEl.style.display   = 'flex';
        await buildFlipbook();
        loadingEl.style.display   = 'none';
      }
      updateControls();
    }, 350);
  });

  window.addEventListener('DOMContentLoaded', initViewer);
  </script>
