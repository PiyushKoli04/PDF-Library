  <style>
    body { overflow-x: hidden; }

    #flipbook-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      overflow: hidden;
      padding: 20px 0;
      box-sizing: border-box;
    }

    #flipbook-scale-wrap {
      transform-origin: top center;
    }

    #pdf-flipbook {
      /* PageFlip sizes this itself */
    }

    .viewer-arrows {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .viewer-arrows__btn {
      background: var(--clr-surface);
      border: 1px solid var(--clr-border);
      color: var(--clr-text);
      border-radius: var(--radius-md);
      padding: 10px 20px;
      font-size: 0.88rem;
      font-family: var(--font-body);
      cursor: pointer;
      transition: all var(--t-normal);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .viewer-arrows__btn:hover:not(:disabled) {
      border-color: var(--clr-accent);
      color: var(--clr-accent);
    }
    .viewer-arrows__btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .viewer-page-counter {
      font-size: 0.88rem;
      color: var(--clr-text-muted);
      min-width: 120px;
      text-align: center;
    }

    #single-page-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      padding: 20px 16px;
      box-sizing: border-box;
    }

    #single-page-wrapper canvas {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
    }

    .viewer-zoom {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .viewer-info-bar {
      background: var(--clr-surface);
      border-bottom: 1px solid var(--clr-border);
      padding: 10px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 0.82rem;
      color: var(--clr-text-faint);
      flex-wrap: wrap;
    }

    .viewer-info-bar span + span::before {
      content: '·';
      margin: 0 8px;
    }

    @media (max-width: 640px) {
      #flipbook-wrapper    { display: none !important; }
      #single-page-wrapper { display: flex !important; }
      .viewer-zoom         { display: none !important; }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <div class="viewer-layout">

        </div>

        <div class="viewer-arrows" role="group" aria-label="Page navigation">
          <button class="viewer-arrows__btn" id="btn-prev" aria-label="Previous page" disabled>← Prev</button>
          <span   class="viewer-page-counter" id="page-counter" aria-live="polite">Page 1</span>

      </div>

    <div class="container" style="padding-bottom:32px">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/auth.js" defer></script>

  <script>
  'use strict';

  const PDF_WORKER   = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  const DATA_URL     = 'assets/data/pdfs.json';
  const SCALE_RENDER = 1.5;
  const SCALE_MOBILE = 1.6;

  /*
    Zoom range that actually works without overflow:
      ZOOM_MIN = 0.50  → displayed as  50%
      ZOOM_MAX = 0.75  → displayed as 100%
    The label is remapped so the user sees a friendly 50–100% scale.
  */
  const ZOOM_MIN     = 0.50;
  const ZOOM_MAX     = 0.75;
  const ZOOM_STEP    = 0.025;          // each +/- click = ~33 display-% steps
  const ZOOM_DEFAULT = ZOOM_MAX;       // start fully zoomed-in (100% displayed)

  /* Map internal scale → friendly display percentage */
  function displayPct(z) {
    // linear map: ZOOM_MIN→50, ZOOM_MAX→100
    const pct = 50 + ((z - ZOOM_MIN) / (ZOOM_MAX - ZOOM_MIN)) * 50;
    return Math.round(pct) + '%';
  }

  let pdfDoc       = null;
  let pageFlip     = null;
  let currentPage  = 1;
  let totalPages   = 0;
  let zoomScale    = ZOOM_DEFAULT;
  let isMobile     = window.innerWidth <= 640;
  let spreadPixelW = 0;

  const $            = id => document.getElementById(id);
  const loadingEl    = $('viewer-loading');
  const loadingMsg   = $('viewer-loading-msg');
  const errorEl      = $('viewer-error');
  const errorMsgEl   = $('viewer-error-msg');
  const container    = $('viewer-container');
  const flipbookEl   = $('pdf-flipbook');
  const flipWrapper  = $('flipbook-wrapper');
  const scaleWrap    = $('flipbook-scale-wrap');
  const singleWrap   = $('single-page-wrapper');
  const singleCanvas = $('single-page-canvas');
  const btnPrev      = $('btn-prev');
  const btnNext      = $('btn-next');
  const pageCounter  = $('page-counter');
  const docTitle     = $('viewer-doc-title');
  const metaInfo     = $('viewer-meta-info');
  const pageInfo     = $('viewer-page-info');
  const zoomLabel    = $('zoom-label');

  function escapeHtml(s) {
    return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;')
      .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }
  function showError(html) {
    loadingEl.style.display = 'none';
    errorEl.style.display   = 'block';
    errorMsgEl.innerHTML    = html || 'An unknown error occurred.';
  }
  function setStatus(msg) { loadingMsg.textContent = msg; }

  function applyFitScale() {
    if (!spreadPixelW) return;
    const available  = window.innerWidth - 40;
    const baseScale  = Math.min(1, available / spreadPixelW);
    const finalScale = baseScale * zoomScale;

    scaleWrap.style.transform       = `scale(${finalScale})`;
    scaleWrap.style.transformOrigin = 'top center';

    const naturalH = scaleWrap.offsetHeight;
    flipWrapper.style.height = `${Math.ceil(naturalH * finalScale) + 40}px`;
  }

  function updateControls() {
    if (isMobile) {
      pageCounter.textContent = `Page ${currentPage} of ${totalPages}`;
      pageInfo.textContent    = `Page ${currentPage} of ${totalPages}`;
      btnPrev.disabled = currentPage <= 1;
      btnNext.disabled = currentPage >= totalPages;
    } else {
      const idx    = pageFlip ? pageFlip.getCurrentPageIndex() : 0;
      const spread = Math.floor(idx / 2) + 1;
      const total  = Math.ceil(totalPages / 2);
      pageCounter.textContent = `Spread ${spread} of ${total}`;
      pageInfo.textContent    = `Page ${idx + 1} of ${totalPages}`;
      btnPrev.disabled = idx <= 0;
      btnNext.disabled = idx >= totalPages - 1;
    }
  }

  async function renderPage(num, scale) {
    const page = await pdfDoc.getPage(num);
    const vp   = page.getViewport({ scale });
    const c    = document.createElement('canvas');
    c.width    = Math.floor(vp.width);
    c.height   = Math.floor(vp.height);
    await page.render({ canvasContext: c.getContext('2d'), viewport: vp }).promise;
    return c;
  }

  async function renderMobilePage(num) {
    /* Mobile always renders at a fixed scale — zoomScale is desktop-only */
    const scale = SCALE_MOBILE;
    const page  = await pdfDoc.getPage(num);
    const vp    = page.getViewport({ scale });
    singleCanvas.width  = Math.floor(vp.width);
    singleCanvas.height = Math.floor(vp.height);
    const ctx = singleCanvas.getContext('2d');
    ctx.clearRect(0, 0, singleCanvas.width, singleCanvas.height);
    await page.render({ canvasContext: ctx, viewport: vp }).promise;
  }

  async function buildFlipbook() {
    const urls = [];
    for (let i = 1; i <= totalPages; i++) {
      setStatus(`Rendering page ${i} of ${totalPages}…`);
      const c = await renderPage(i, SCALE_RENDER);
      urls.push(c.toDataURL('image/jpeg', 0.92));
    }

    const vp1 = (await pdfDoc.getPage(1)).getViewport({ scale: SCALE_RENDER });
    const PW  = Math.floor(vp1.width);
    const PH  = Math.floor(vp1.height);
    spreadPixelW = PW * 2;

    if (pageFlip) {
      try { pageFlip.destroy(); } catch (_) {}
      pageFlip = null;
    }
    flipbookEl.innerHTML = '';

    if (!window.St || typeof window.St.PageFlip !== 'function') {
      showError('PageFlip library failed to initialise. Open DevTools (F12) → Console to see the error, then refresh.');
      return;
    }

    pageFlip = new window.St.PageFlip(flipbookEl, {
      width:               PW,
      height:              PH,
      size:                'fixed',
      drawShadow:          true,
      flippingTime:        600,
      usePortrait:         false,
      startZIndex:         1,
      autoSize:            false,
      maxShadowOpacity:    0.5,
      mobileScrollSupport: false,
      showCover:           false,
    });

    pageFlip.loadFromImages(urls);
    setTimeout(applyFitScale, 100);

    pageFlip.on('flip', e => {
      currentPage = e.data + 1;
      updateControls();
    });

    currentPage = 1;
    updateControls();
  }

  async function initViewer() {
    pdfjsLib.GlobalWorkerOptions.workerSrc = PDF_WORKER;

    /* Show the correct starting zoom label */
    zoomLabel.textContent = displayPct(zoomScale);

    const id = new URLSearchParams(location.search).get('id');
    if (!id) { showError('No document ID specified.'); return; }

    let pdfMeta = null, isPremium = false;
    try {
      const data = await fetch(DATA_URL).then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      });
      const pub  = data.public_pdfs  || [];
      const prem = data.premium_pdfs || [];
      pdfMeta    = [...pub, ...prem].find(p => p.id === id);
      isPremium  = !!(prem.find(p => p.id === id));
    } catch (err) {
      showError(`Could not load library data: ${err.message}`);
      return;
    }

    if (!pdfMeta) { showError(`Document "${escapeHtml(id)}" not found.`); return; }

    if (isPremium) {
      const session = window.Auth ? window.Auth.getSession() : null;
      if (!session || session.role !== 'premium') {
        showError('This is a premium document. <a href="premium.html" style="color:var(--clr-accent)">Upgrade to access →</a>');
        return;
      }
    }

    document.title       = `${pdfMeta.title} — PDFLibrary`;
    docTitle.textContent = pdfMeta.title;
    metaInfo.innerHTML   = `
      <span>${escapeHtml(pdfMeta.category||'')}</span>
      <span>${pdfMeta.pages||'—'} pages</span>
      <span>${escapeHtml(pdfMeta.size||'')}</span>`;

    setStatus('Loading PDF file…');
    try {
      pdfDoc     = await pdfjsLib.getDocument(pdfMeta.file).promise;
      totalPages = pdfDoc.numPages;
    } catch (err) {
      showError(`Failed to load PDF: ${err.message}<br>Check the <code>file</code> path in pdfs.json.`);
      return;
    }

    container.style.display = 'block';
    isMobile = window.innerWidth <= 640;

    if (isMobile) {
      flipWrapper.style.display  = 'none';
      singleWrap.style.display   = 'flex';
      loadingEl.style.display    = 'none';
      await renderMobilePage(1);
    } else {
      singleWrap.style.display  = 'none';
      flipWrapper.style.display = 'flex';
      await buildFlipbook();
      loadingEl.style.display   = 'none';
    }

    updateControls();
  }

  btnPrev.addEventListener('click', async () => {
    if (isMobile) {
      if (currentPage > 1) { currentPage--; await renderMobilePage(currentPage); updateControls(); }
    } else {
      if (pageFlip) pageFlip.flipPrev();
    }
  });

  btnNext.addEventListener('click', async () => {
    if (isMobile) {
      if (currentPage < totalPages) { currentPage++; await renderMobilePage(currentPage); updateControls(); }
    } else {
      if (pageFlip) pageFlip.flipNext();
    }
  });

  function applyZoom() {
    zoomLabel.textContent = displayPct(zoomScale);
    /* zoom is desktop-only — mobile always fits to screen width */
    if (!isMobile) applyFitScale();
  }

  $('btn-zoom-in').addEventListener('click', async () => {
    if (zoomScale >= ZOOM_MAX) return;
    zoomScale = +(Math.min(ZOOM_MAX, zoomScale + ZOOM_STEP)).toFixed(3);
    await applyZoom();
  });

  $('btn-zoom-out').addEventListener('click', async () => {
    if (zoomScale <= ZOOM_MIN) return;
    zoomScale = +(Math.max(ZOOM_MIN, zoomScale - ZOOM_STEP)).toFixed(3);
    await applyZoom();
  });

  let resizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(async () => {
      const wasMobile = isMobile;
      isMobile = window.innerWidth <= 640;
      if (isMobile === wasMobile) {
        if (!isMobile) applyFitScale();
        return;
      }
      if (!pdfDoc) return;
      if (isMobile) {
        flipWrapper.style.display  = 'none';
        singleWrap.style.display   = 'flex';
        await renderMobilePage(currentPage);
      } else {
        singleWrap.style.display  = 'none';
        flipWrapper.style.display = 'flex';
        loadingEl.style.display   = 'flex';
        await buildFlipbook();
        loadingEl.style.display   = 'none';
      }
      updateControls();
    }, 350);
  });

  window.addEventListener('DOMContentLoaded', initViewer);
  </script>
